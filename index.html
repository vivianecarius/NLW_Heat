<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Viviane Carius - DoWhile 2021</title>

    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <main>
      <!--Main content-->
      <div class="container">
        <div class="avatar">
          <span>
            <img src="images/rocketseat.svg" alt="Rocketseat stamp" />
          </span>
          <img src="images/foto.jpg" alt="Personal photo" id="userImage" />
        </div>

        <h1 id="userName">Viviane Carius</h1>
        <a
          id="userLink"
          href="https://github.com/vivianecarius"
          target="_blank"
        >
          <img src="images/github.svg" alt="github icon" />
          <span id="userLogin"> vivianecarius </span></a
        >
        <p id="userBio">
          A dev being built. A student learning new things every day.
        </p>

        <ul id="socialLinks">
          <li class="youtube">
            <a
              href="https://www.youtube.com/channel/UC_VKKBpw7amjIQDuagSSnfA"
              target="_blank"
              ><img src="images/youtube.svg" alt="youtube icon"
            /></a>
          </li>
          <li class="instagram">
            <a href="https://www.instagram.com/vivicarius/" target="_blank"
              ><img src="images/instagram.svg" alt="instagram icon"
            /></a>
          </li>
          <li class="facebook">
            <a href="https://www.facebook.com/viviane.carius.7/" target="_blank"
              ><img src="images/facebook.svg" alt="facebook icon"
            /></a>
          </li>

          <li class="twitter">
            <a href="https://twitter.com/vivianecarius" target="_blank"
              ><img src="images/twitter.svg" alt="twitter icon"
            /></a>
          </li>
        </ul>
      </div>
    </main>

    <script src="main.js"></script>
  </body>
</html>
